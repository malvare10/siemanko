<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Animacja ko≈Ça</title>
  <!-- biblioteka p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>

<script>
let x = 10;
let dx = 2;

function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(250, 250, 250);
  circle(x, 200, 20);

  x = x + dx;

  if (x > 390) dx = -2;
  if (x < 10) dx = 2;
}
</script>

</body>
</html>
